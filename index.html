<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Drive Cloner Pro</title>
    <style>
        :root {
            --primary: #4285F4;
            --bg: #f8f9fa;
            --card: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
        }
        h1 {
            color: #202124;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        p.subtitle {
            text-align: center;
            color: #5f6368;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #5f6368;
            font-size: 0.9rem;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.85rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: #a0c2f9;
            cursor: not-allowed;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            display: none;
            word-wrap: break-word;
        }
        #result a {
            display: block;
            margin-top: 5px;
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        #result a:hover {
            text-decoration: underline;
        }
        .success { background: #e6f4ea; color: #137333; border: 1px solid #ceead6; }
        .error { background: #fce8e6; color: #c5221f; border: 1px solid #fad2cf; }
        
        .hint {
            font-size: 0.75rem;
            color: #70757a;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Drive Folder Copier</h1>
    <p class="subtitle">Copy Folder Antar Akun + Auto Logging</p>
    
    <div class="form-group">
        <label for="folderUrl">Link Folder Sumber (Akun A)</label>
        <input type="text" id="folderUrl" placeholder="[https://drive.google.com/drive/folders/](https://drive.google.com/drive/folders/)..." required>
        <div class="hint">Pastikan folder ini sudah di-share ke akun Anda.</div>
    </div>

    <div class="form-group">
        <label for="folderName">Nama Folder Baru (Opsional)</label>
        <input type="text" id="folderName" placeholder="Contoh: Backup Data Kantor">
    </div>

    <button id="submitBtn">Mulai Salin</button>

    <div id="result"></div>
</div>

<script>
    // ==========================================
    // KONFIGURASI PENTING
    // ==========================================
    const SCRIPT_URL = "[https://script.google.com/macros/s/AKfycbxkfBX-FwSTcdPHyQnVzc9hX0-5COBHi5D0sAPnOCOV6elV0XuoZwdjO8_zGJcVOF9fcw/exec](https://script.google.com/macros/s/AKfycbxkfBX-FwSTcdPHyQnVzc9hX0-5COBHi5D0sAPnOCOV6elV0XuoZwdjO8_zGJcVOF9fcw/exec)"; 
    // ==========================================

    const submitBtn = document.getElementById('submitBtn');
    const resultDiv = document.getElementById('result');

    submitBtn.addEventListener('click', async () => {
        const folderUrl = document.getElementById('folderUrl').value.trim();
        const folderName = document.getElementById('folderName').value.trim();

        if (!folderUrl) {
            showResult('Harap isi Link Folder Sumber.', 'error');
            return;
        }

        setLoading(true);

        const payload = {
            url: folderUrl,
            name: folderName
        };

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8',
                },
            });

            const data = await response.json();

            if (data.status === 'success') {
                let msg = `<strong>‚úÖ ${data.message}</strong><br>`;
                
                if (data.details) {
                    msg += `<div style="margin-top:10px; padding-top:10px; border-top:1px solid #ccc;">`;
                    msg += `<a href="${data.details.folderUrl}" target="_blank">üìÇ Buka Folder Hasil</a>`;
                    msg += `<a href="${data.details.sheetUrl}" target="_blank">üìä Buka Log Spreadsheet</a>`;
                    msg += `</div>`;
                }
                showResult(msg, 'success');
            } else {
                showResult(`‚ùå ${data.message}`, 'error');
            }

        } catch (error) {
            console.error(error);
            showResult('Terjadi kesalahan jaringan/CORS. Pastikan script dideploy sebagai "Anyone".', 'error');
        } finally {
            setLoading(false);
        }
    });

    function setLoading(isLoading) {
        if (isLoading) {
            submitBtn.disabled = true;
            submitBtn.textContent = "Sedang Menyalin (Mohon Tunggu)...";
            resultDiv.style.display = 'none';
        } else {
            submitBtn.disabled = false;
            submitBtn.textContent = "Mulai Salin";
        }
    }

    function showResult(msg, type) {
        resultDiv.style.display = 'block';
        resultDiv.className = type;
        resultDiv.innerHTML = msg;
    }
</script>

</body>
</html>
